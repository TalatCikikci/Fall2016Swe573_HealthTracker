{% extends 'healthtracker/outbase.html' %}

{% block title %} 
    Fitster - Password Recovery 
{% endblock %}

{% block content %}
<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <form class="form-horizontal" 
          role="form" 
          action="{% url 'healthtracker:recoverpassword' %}" 
          method="post">
      {% csrf_token %}
      <h2>Fitster Password Recovery</h2>
      <br>
      <div class="form-group">
        <label for="email" 
               class="control-label">Email</label>
        <div>
          <input type="email" 
                 id="email" 
                 placeholder="Email" 
                 class="form-control">
                 <span class="help-block">john@example.com</span>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" 
                class="btn btn-primary btn-block">Recover</button>
      </div>
    </form>
    <br>
    <form class="form-horizontal" 
          action="{% url 'healthtracker:index' %}" 
          method="get">
      <div class="form-group">
        <button class="btn btn-primary btn-block" 
                type="submit" 
                onclick="">Back</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
