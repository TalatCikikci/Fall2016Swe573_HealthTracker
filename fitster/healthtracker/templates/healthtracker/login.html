<head>
  <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous">
  <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" 
        crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
          crossorigin="anonymous">
          </script>
  {% load static %}  
  <link rel="shortcut icon" 
        href="{%  static 'healthtracker/favicon.ico' %}">
  <title>Fitster, the Healthtracker</title> 
</head>

<div class="container">

    <img class="center-block" src="{% static "healthtracker/logo.png" %}" alt="Fitster Logo"/>
    <div class="col-md-6 col-md-offset-3">
      <form class="form-signin" action="{% url 'healthtracker:login' %}" method="post">
          {% csrf_token %}
          <h2 class="form-signin-heading">Welcome to Fitster!</h2>
          <label for="username" class="sr-only">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
          <br>
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
          <br>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      <div class=link>
          <a href="{% url 'healthtracker:signup' %}">Sign up</a> to Fitster here!
      </div>
      <div class=link>
          Forgotten your password? You can recover it <a href="{% url 'healthtracker:forgottenpassword' %}">here</a>.
      </div>
    </div>
</div> <!-- /container -->
